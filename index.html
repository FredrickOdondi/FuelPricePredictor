<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Oil to Fuel Price Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #0078d4, #00a1e4);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0078d4;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #0078d4;
            border-radius: 8px;
        }

        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005fb0;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #0078d4;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p strong {
            margin-right: 10px;
        }

        .price-icon {
            margin-right: 10px;
            color: #0078d4;
        }
    </style>
</head>
<body>
    <main>
        <h1>Crude Oil to Fuel Price Calculator22</h1>

        <label for="crude">
            <i class="fas fa-dollar-sign"></i> Enter Daily Crude Oil Price (USD):
        </label>
        <input id="crude" type="number" placeholder="Enter price in USD">

        <button onclick="calculatePrices()">
            <i class="fas fa-calculator"></i> Calculate
        </button>

        <h2>Calculated Prices (USD):</h2>
        <p><i class="fas fa-gas-pump price-icon"></i><strong>Diesel:</strong> <span id="dieselPrice">$0.00</span></p>
        <p><i class="fas fa-car price-icon"></i><strong>Petrol:</strong> <span id="petrolPrice">$0.00</span></p>
        <p><i class="fas fa-lightbulb price-icon"></i><strong>Paraffin:</strong> <span id="paraffinPrice">$0.00</span></p>
    </main>
    <script>
       async function getPrediction(data) {
    try {
        const response = await fetch("https://your-backend-api-url/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            throw new Error("Failed to fetch predictions.");
        }

        const result = await response.json();
        console.log("Prediction:", result.prediction);
        return result.prediction;
    } catch (error) {
        console.error("Error:", error);
    }
}

// Example usage
const inputData = { feature1: 1.2, feature2: 3.4 };
getPrediction(inputData);

    </script>
</body>
</html>
